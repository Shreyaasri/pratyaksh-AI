<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartAttend - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .logo p {
      color: #64748b;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #475569;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸŽ“ SmartAttend</h1>
      <p>AI-Powered Attendance System</p>
    </div>
    
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Login As</label>
        <select id="userType" required>
          <option value="">Select Role</option>
          <option value="admin">Admin/Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Email / Roll Number</label>
        <input type="text" id="username" placeholder="Enter your credentials" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const userType = document.getElementById('userType').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Demo login (no actual authentication)
      if (userType === 'admin') {
        window.location.href = 'index.html';
      } else if (userType === 'student') {
        window.location.href = 'student.html';
      } else {
        alert('Please select a user type');
      }
    }
  </script>
</body>
</html>
